<!DOCTYPE html>

    <title>WebRTC Demo</title>

	  <script type="module" src="./counter.js" defer></script>

  <body>
    <h2>1. Start your Webcam</h2>
    <p id="peer-id-display"></p>
    <div class="videos">
      <span>
        <h3>Local Stream</h3>
        <video id="local-video-stream" autoplay playsinline></video>
      </span>
      <span>
        <h3>Remote Stream</h3>
        <video id="remote-video-stream" autoplay playsinline></video>
      </span>


    </div>

    <button id="webcam-btn">Start webcam</button>

    <h2>Enter peer ID</h2>
    <input type="text" id="peer-id" placeholder="peer id" disabled />
    <button id="call-btn">Call peer</button>
